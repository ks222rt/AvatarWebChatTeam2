<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script type="text/javascript" href="../scripts/myScript.js" th:href="@{/scripts/myScript.js}" ></script>

        <link href="../styles/style.css" rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Avatar - WebChat</title>
    </head>
    <body>

        <div class="section"></div>
        <main>
            <center>
                <div class="section"></div>
                <h5 class="teal-text " >Avatar - WebChat Registration</h5>
                <div class="section"></div>
                <div class="container">
                    <div class=" grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                        <form action="#" th:action="@{/registration}" th:object="${user}" class="col s12" method="post">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>
                            <!-- blockquote for error messages -->
                            <div th:if="${error_message}">
                                <blockquote class="card-panel chip red white-text">
                                    Error: <span th:text="${error_message}"></span>
                                    <i class="close material-icons">close</i>
                                </blockquote>
                            </div>
                            
                            <div class='row'>
                              <!-- Div for username label and input field -->
                              <div class='input-field col s6'>
                                  <i class="small material-icons teal999" style=" float: left">perm_identity</i>
                                  <input class='validate' type='text' name='username' id='username' required="" minlength="4" maxlength="20"/>
                                  <label>Username</label>
                              </div>
                              
                              <!-- Div for email label and input field -->  
                              <div class='input-field col s6'>
                                    <i class="small material-icons teal999" style=" float: left">email</i>
                                    <input class='validate' type='email' name='email' id='email' required maxlength="45"/>
                                    <label>Email</label>
                              </div>
                            </div>
                            
                            <div class='row'>
                                <!-- Div for firstname label and input field -->
                                <div class='input-field col s6'>
                                    <i class="small material-icons teal999" style=" float: left">perm_identity</i>
                                    <input class='validate' type='text' name='firstname' id='firstname' required maxlength="45"/>
                                    <label>First name</label>
                                </div>
                                
                                <!-- Div for lastname label and input field -->
                                <div class='input-field col s6'>
                                    <i class="small material-icons teal999" style=" float: left">perm_identity</i>
                                    <input class='validate' type='text' name='lastname' id='lastname' required maxlength="45"/>
                                    <label>Last name</label>
                                </div>
                            </div>
                            
                            <div class='row '>
                                <!-- Div for password label and input field -->
                                <div class='input-field col s6'>
                                    <i class="small material-icons teal999" style=" float: left">https</i>
                                    <input class='validate ' type='password' name='password' id='password' required minlength="8"/>
                                    <label  for='password'>Password</label>
                                </div>	
                              
                                <!-- Repeat password -->
                                <div class='input-field col s6'>
                                    <i class="small material-icons teal999" style=" float: left">https</i>
                                    <input class='validate ' type='password' name='password_two' id='password_two' required minlength="8"/>
                                    <label  for='password'>Password again</label>
                                </div>	
                            </div>

                            <!-- Center tag for submit button -->
                            <center>
                                <div class='row'>
                                    <a href='#'> <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal '>Create</button></a>
                                </div>
                            </center>

                            <label>Do you already have an account?</label> <a class='pink-text' href='login'><b>Login Here!</b></a> 

                        </form>
                    </div>
                </div>   
            </center>
            <div class="section"></div>
            <div class="section"></div>
        </main>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </body>
</html>
