<html layout:decorator="main/layout">
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div layout:fragment="content">
      <div class="row">
        <div class="col s4 userpage-info-card">
            <div class="card">
              <div class="card-image">
                <img src="../../../resources/AVATAR/avatar4.png" th:src="@{/resources/AVATAR/avatar4.png}" alt="Contact Person">
              </div>

              <div class="card-content">
                <p>
                  This is the settings page where you can change your password or delete your account
                </p>
              </div>
            </div>
        </div>
        <div class="col s8 table-container">
          <div th:if="${success_message}">
            <blockquote class="card-panel chip green white-text">
                Success: <span th:text="${success_message}"></span>
                <i class="close material-icons">close</i>
            </blockquote>
          </div>
          
          <h3 class="table-header">User information</h3>
          <table class="responsive-table">
            <tfoot>
              <tr>
                <td>
                  <a class="waves-effect waves-light btn amber accent-3 white-text"
                     th:href="@{/main/settings/changePassword}">
                    <i class="material-icons left">vpn_key</i>Change password</a>
                </td>
                <td>
                  <a class="waves-effect waves-light btn red accent-4 white-text"
                     th:href="@{/main/settings/deleteAccount}">
                    <i class="material-icons left">not_interested</i>Delete account</a>
                </td>
              </tr>
            </tfoot>
            <tbody>
              <tr>
                <td class="col s4 tablerow"><span class="table-title">Firstname:</span></td>
                <td class="col s8"><span class="table-text" th:text="${user.firstname}"></span></td>
              </tr>
              <tr>
                <td class="col s4 tablerow"><span class="table-title">Lastname:</span></td>
                <td class="col s8"><span class="table-text" th:text="${user.lastname}"></span></td>
              </tr>
              <tr>
                <td class="col s4 tablerow"><span class="table-title">Email:</span></td>
                <td class="col s8"><span class="table-text" th:text="${user.email}"></span></td>
              </tr>
              <tr>
                <td class="col s4 tablerow"><span class="table-title">Created:</span></td>
                <td class="col s8"><span class="table-text" th:text="${user.created}"></span></td>
              </tr>
              <tr>
                <td class="col s4 tablerow"><span class="table-title">Subscription:</span></td>
                <td class="col s2"><span class="table-text" th:text="TODO"></span></td>
                <td class="col s6">
                  <a class="waves-effect waves-light btn teal lighten-4 black-text"
                    th:href="@{/main/settings/changeSubscription}">
                  <i class="material-icons left">settings</i>Change sub</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
